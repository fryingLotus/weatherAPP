<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <input type="text" id="inputBox" size="30" />
    <input type="button" value="Generate it!" class="displayCat" /> <br />
    <img src="#" alt="" />
    <script>
      const img = document.querySelector("img");
      const inputBox = document.getElementById("inputBox");
      const displayCatBtn = document.querySelector(".displayCat");

      const displayCatFunction = () => {
        let word = inputBox.value;
        fetch(
          `https://api.giphy.com/v1/gifs/translate?api_key=h27nSCCRNxDtyYLARMnZFoMDvJ7Q35Fd&s=${word}`,
          { mode: "cors" },
        )
          .then(function (response) {
            return response.json();
          })
          .catch((error) => {
            console.error("Invalid API");
            return Promise.reject("Invalid API");
          })
          .then(function (response) {
            img.src = response.data.images.original.url;
          })
          .catch((error) => {
            console.log("Error:", error);
          });
      };

      displayCatBtn.addEventListener("click", displayCatFunction);
      //TODO
    </script>
  </body>
</html>
